<html>
    <head>
        <title>Search Results</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="js/dijit/themes/claro/claro.css" />
        <link rel="icon" type="image/png" href="img/favicon.png">
        
        <!-- Dojo - configuration and loading -->
        <script src="js/dojoConfig.js"></script>
        
        <!-- Dojo - base files -->
        <script src="js/dojo/dojo.js"></script>
        
        <!-- Test load (for when I make too many search requests -->
        <script src="js/testResults.js"></script>
        
        <!-- Dojo - search result parsing and output-->
        <script src='js/searchResults.js'></script>

    </head>
    <body class='narrowCentered'>
        <div class='resultContainer'>
            <div class="centeredLogo">
                <img src="img/logo.png" alt="logo" />
            </div>
            <div id='dijitResultTitle'></div>
            <div id='dijitResultDisplay'></div>
            <div class='centeredButtons'>
                <button id="dijitResultPrevButton" type="button"></button>
                <button id="dijitResultNextButton" type="button"></button>
            </div>
        </div>
    </body>
</html>
